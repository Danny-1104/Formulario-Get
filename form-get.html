<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Turístico - Método GET</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        form{
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label{
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #999;
        }
        .opciones, .checks{
            display: block;
            margin-top: 5px;
        }
        input[type="submit"], input[type="reset"]{
            width: 48%;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Registro de Sitios Turísticos - Método GET</h2>

<form action="resultado_get.html" method="GET">
    
    <label>Nombre del Sitio Turístico:</label>
    <input type="text" name="nombre" required>

    <label>Descripción del Sitio:</label>
    <textarea name="descripcion" rows="4" required></textarea>

    <label>Provincia:</label>
    <select name="provincia" required>
        <option value="">Seleccione...</option>
        <option>Pichincha</option>
        <option>Cotopaxi</option>
        <option>Tungurahua</option>
        <option>Imbabura</option>
        <option>Loja</option>
    </select>

    <label>Tipo de Turismo:</label>
    <div class="opciones">
        <input type="radio" name="tipo" value="Natural" required> Natural
        <input type="radio" name="tipo" value="Cultural"> Cultural
        <input type="radio" name="tipo" value="Aventura"> Aventura
        <input type="radio" name="tipo" value="Gastronómico"> Gastronómico
    </div>

    <label>Servicios Disponibles:</label>
    <div class="checks">
        <input type="checkbox" name="servicios" value="Guía turística"> Guía turística
        <input type="checkbox" name="servicios" value="Hospedaje"> Hospedaje
        <input type="checkbox" name="servicios" value="Alimentación"> Alimentación
        <input type="checkbox" name="servicios" value="Transporte"> Transporte
    </div>

    <label>Imagen Representativa:</label>
    <input type="file" name="imagen" required>

    <label>Correo de Contacto:</label>
    <input type="email" name="correo" required>

    <label>Fecha de Registro:</label>
    <input type="date" name="fecha" required>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">

</form>

</body>
</html>
